{% extends 'index.html' %}
{% block title %} application {% endblock %}
{% block content %}



<div class = "appl">
    <div class="text_order"><div>
    <h1>
        Название поражения
    </h1>
</div>
    <div>
    <form action="" method="get" enctype="search_l/form-data" class="search-container">
        {% csrf_token %}
        <input name="text" value="{{get_orders}}" type="text" class="name_orders" placeholder="">
    </form>
    </div>
    </div>
<div class="container_appl">
    {%for order in matched_cards%}
    <div class="card_appl"> 
        <div class="card_appl_img">
            <img src="{{order.src_road}}" class="card_appl_imgf">
        </div>
        <div class="card_appl_ht">
            <h1>{{order.htitle}}</h1>
        </div>
        <div class="card_appl_title">
            <p>{{order.title}}</p>
        </div>
        <div class="card_appl_but">
            <a href="{% url 'order_url' order.id %}" class="card-button">Подробнее</a>
        </div>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
